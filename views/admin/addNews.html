{if="$erro != ''"}
<script>
    window.onload = function(){
        M.toast({html: '{$erro}'});
    }
</script>
{/if}

<div class="row">
    <div class="col s12 m6 push-m3">
        <form method="POST">
            <h3 class="light"; align="left">Adicionar Notícias</h3>
            <div class="input-field col s12">
                <input type="text" name="titulo" id="titulo" required="">
                <label for="nome">Titulo</label>
            </div>
            <div class="input-field col s12">
                <input type="text" name="corpo" id="corpo" required="">
                <label for="email">Corpo</label>
            </div>
            <div class="input-field col s12">
                <select id = "categoria" name = "categoria">
                    <option value="" disabled selected>Escolha a Categoria</option>
                    {loop="$categorias"}
                    <option value = {$value.Id}>{$value.Nome}</option>
                    {/loop}
                </select>
                <label for="categoria">Categoria</label>
            </div>
            <div class="input-field col s12">
                <select id = "usuario" name = "usuario">
                    <option value="" disabled selected>Escolha o Usuário</option>
                    {loop="$usuarios"}
                    <option value = {$value.Id}>{$value.Nome}</option>
                    {/loop}
                </select>
                <label for="usuario">Usuário</label>
            </div>


<hr>
        <button type="submit" class="btn green" style="float: right; margin-left: 10px"><i class="material-icons">check</i> Adicionar</button>
        <a href="/adminNews" class="btn" style="float: right"><i class="material-icons">keyboard_return</i> Voltar</a>
        </form>
    </div>
</div>
