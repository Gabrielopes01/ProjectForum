{if="$erro != ''"}
<script>
    window.onload = function(){
        M.toast({html: '{$erro}'});
    }
</script>
{/if}

<div class="row">
    <div class="col s12 m6 push-m3">
        <form method="POST" enctype="multipart/form-data">
            <h3 class="light"; align="left">Adicionar Notícias</h3>
            <div class="input-field col s12">
                <input type="text" name="titulo" id="titulo" required="">
                <label for="nome">Titulo</label>
            </div>
            <div class="input-field col s12">
                <label>Corpo</label>
                <br>
                <br>
                <textarea name="corpo" id="corpo"></textarea>
            </div>
            <div class="input-field col s12">
                <input type="text" name="resumo" id="resumo" required="">
                <label for="resumo">Resumo</label>
            </div>
            <div class="input-field col s12">
                <select id = "categoria" name = "categoria">
                    <option value="" disabled selected>Escolha a Categoria</option>
                    {loop="$categorias"}
                    <option value = {$value.Id}>{$value.Nome}</option>
                    {/loop}
                </select>
                <label for="categoria">Categoria</label>
            </div>
            <div class="input-field col s12">
                <label>Imagem da Notícia</label>
                <br>
                <br>
                <input type="file" name="imagem" id="imagem" required="">
            </div>
            <div class="input-field col s12">
                <input type="hidden" name="usuario" id="usuario" value="{$usuario}">
            </div>


<hr>
        <button type="submit" class="btn green" style="float: right; margin-left: 10px"><i class="material-icons">check</i> Adicionar</button>
        <a href="/adminNews/search/0" class="btn" style="float: right"><i class="material-icons">keyboard_return</i> Voltar</a>
        </form>
    </div>
</div>
