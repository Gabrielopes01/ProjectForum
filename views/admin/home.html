
<div class="row">
    <div class="col s12 m6 push-m3">

        <table class="striped">

        <caption><h3 class="light"; align="left">Usuários</h3></caption>
            <thead>
                <th>Nome</th>
                <th>Email</th>
                <th>Criação</th>
            </thead>
            <tbody>
                <tr>
                    {loop="$usuarios"}
                    <td>{$value.Nome}</td>
                    <td>{$value.Email}</td>
                    <td>{function="formatDate($value.Data)"}</td>
                    <td><a href="" class="btn-floating yellow"></a></td>
                    <td><a href="" class="btn-floating red"></a></td>
                    {/loop}
                </tr>
            </tbody>

        </table>
<hr>

        <a href="" class="btn" style="float: right">Adicionar Usuário</a>
    </div>
</div>
