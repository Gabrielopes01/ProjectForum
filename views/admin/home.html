{if="$message != ''"}
<script>
    window.onload = function(){
        M.toast({html: '{$message}'});
    }
</script>
{/if}

<div class="row">
    <div class="col s12 m6 push-m3">

        <table class="striped">

        <caption><h3 class="light"; align="left">Usuários</h3></caption>
            <thead>
                <th>Nome</th>
                <th>Email</th>
                <th>Criação</th>
            </thead>
            <tbody>
                {loop="$usuarios"}
                <tr>
                    <td>{$value.Nome}</td>
                    <td>{$value.Email}</td>
                    <td>{function="formatDate($value.Data)"}</td>
                    <td><a href="/admin/edit/{$value.Id}" class="btn-floating yellow"><i class="material-icons">edit</i></a></td>
                    <td><a href="/admin/delete/{$value.Id}" class="btn-floating red"><i class="material-icons">delete</i></a></td>
                </tr>
                {/loop}
            </tbody>

        </table>
<hr>

        <a href="/admin/add" class="btn" style="float: right"><i class="material-icons">add_circle</i> Adicionar Usuário</a>
    </div>
</div>
