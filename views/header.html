<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>Projeto Forum</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  position: sticky;
  top: 0;
  width: 100%;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

.lilogin{
  float: right;
  border-left: 1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  background-color: #111
}

.titulo {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}



</style>
<body>
<div>
  <ul>
  <li class="titulo">Forum CRM</li>
  {if="$nome != ''"}
  <li><a href="/admin" style="background-color: black; color:white;">Admin</a></li>
  <li><a href="/adminCat" style="background-color: black; color:white;">Admin Categorias</a></li>
  <li class="lilogin"><a href="/logout">Logout</a></li>
  {/if}
  {if="$nome == ''"}
  <li class="lilogin"><a href="/login">Login</a></li>
  {/if}
  </ul>
</div>
