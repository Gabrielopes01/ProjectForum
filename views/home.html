

<h2 class="light center"; align="left" style="font-family: 'Trebuchet MS', sans-serif;  background-color: #ffd9b3"> Notícias</h2>

      <div class="row grey darken-3">

        {loop="$noticias"}
        <div class="col s12 m6 l2">
          <div class="card black white-text" style="width: 200px; height: 350px">

            <div class="card-image">
              {if="isset($value.Imagem)"}
              <a href="#"><img src="../../res/site/images/{$value.Imagem}"  style="width: 200px; height: 150px; background-color: grey"></a>
              {else}
              <a href="#"><img src="../../res/site/images/default.jpg" style="width: 200px; height: 180px"></a>
              {/if}
            </div>

            <div class="card-content">
              <span class="card-title activator">{$value.Titulo} <i class="material-icons right">more_vert</i></span>
              {if="isset($value.Resumo)"}
              <p>{$value.Resumo}</p>
              {else}
              <p>Sem Resumo</p>
              {/if}
            </div>

            <div class="card-reveal black white-text">
              <span class="card-title"><i class="material-icons right">close</i></span>
              <p>{function="removeTags($value.Corpo)"}</p>
              <a href="#">Acessar Notícia</a>
            </div>

          </div>
        </div>
        {/loop}

      </div>
<br>
<br>
